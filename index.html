<!DOCTYPE html>
<html>
<head>
    <title>Poké-Chat Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        .header { background: #ff1f1f; color: white; padding: 15px; text-align: center; font-weight: bold; shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Chat Window */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        /* Message Bubbles */
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; }
        .user { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        /* Pokemon Data Card inside chat */
        .poke-card { text-align: center; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .poke-card img { width: 120px; height: 120px; }
        .type-tag { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 11px; color: white; margin: 2px; text-transform: uppercase; font-weight: bold; }

        /* Input Area */
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        button { background: #ff1f1f; color: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* Type Colors */
        .fire { background: #ff4422; } .water { background: #3399ff; } .grass { background: #77cc55; }
        .electric { background: #ffcc33; color: black; } .normal { background: #aaaa99; }
    </style>
</head>
<body>

    <div class="header">Poké-Assistant Chat</div>

    <div id="chat-window">
        <div class="msg bot">Hello! I am your Poké-Assistant. Type a Pokémon name to see its types and weaknesses!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Message Poké-Bot..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const text = userInput.value.trim().toLowerCase();
            if (!text) return;

            // 1. Add User Bubble
            addBubble(userInput.value, 'user');
            userInput.value = '';

            // 2. Add "Thinking" Bubble
            const typingId = addBubble("Searching the Pokédex...", 'bot');

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${text}`);
                if (!response.ok) throw new Error();
                const data = await response.json();

                // Get Weaknesses
                let weaknesses = [];
                for (const t of data.types) {
                    const typeRes = await fetch(t.type.url);
                    const typeData = await typeRes.json();
                    typeData.damage_relations.double_damage_from.forEach(w => {
                        if (!weaknesses.includes(w.name)) weaknesses.push(w.name);
                    });
                }

                // 3. Replace thinking bubble with Data
                const typesHTML = data.types.map(t => `<span class="type-tag ${t.type.name}">${t.type.name}</span>`).join('');
                const weakHTML = weaknesses.map(w => `<span class="type-tag" style="background:#555">${w}</span>`).join('');

                const pokeContent = `
                    <strong>${data.name.toUpperCase()}</strong>
                    <div class="poke-card">
                        <img src="${data.sprites.front_default}">
                        <br><strong>Type:</strong> ${typesHTML}
                        <br><strong>Weakness:</strong> ${weakHTML}
                    </div>
                `;
                
                updateBubble(typingId, pokeContent);

            } catch (err) {
                updateBubble(typingId, "Sorry, I couldn't find that Pokémon. Are you sure the spelling is correct?");
            }
        }

        function addBubble(text, sender) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = `msg ${sender}`;
            div.innerHTML = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function updateBubble(id, newHTML) {
            const bubble = document.getElementById(id);
            if (bubble) {
                bubble.innerHTML = newHTML;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Enter key support
        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
